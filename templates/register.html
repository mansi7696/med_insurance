<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .loginBox input[type="submit"]:hover {
            background: white;
            border: 4px solid #59238F;
            color: #59238F;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <main>
        <!-- <h1 style="text-align: center">Register Page</h1> -->
        <div class="loginBox"> <img class="user" src="https://i.ibb.co/yVGxFPR/2.png" height="100px" width="100px">
            <h3 style="font-size: 22px; padding: 0px;">Register here</h3>
            <form method="POST" action=""
                style="text-align:center; display:flex; margin:  20px; justify-content: center;">
                {{ form.hidden_tag() }}
                <div class="container"><br>
                    <label for="uname"><b>Username</b></label> {{ form.username }}<br>
                    <label for="psw"><b>Password</b></label>{{ form.password }}<br>
                    <button type="submit" style="width: 55%; border: none; background-color: white;">{{ form.submit
                        }}</button><br>
                    <a href="{{url_for('login')}}" onMouseOver="this.style.color='#ff612b'"
                        onMouseOut="this.style.color='#262626'" style="font-size: 16px;">Already have an account? Log
                        In</a><br>
                </div>
            </form>
    </main>
</body>

</html>
